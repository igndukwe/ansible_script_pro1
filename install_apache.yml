--- # indicate begining of the play

# we want to run this on all servers
- hosts: all
  become: true
  tasks:

# 1st play
  - name: update repository index # play descreption
    apt: # the module we want to run is apt
      update_cache: yes # update the server

# 2nd play
  - name: install apache2 package # play descreption
    apt: # the module we want to run is apt
      name: apache2 # the name of the pkg we want to install apache2
